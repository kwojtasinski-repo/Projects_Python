<label for="{{ field.id_for_label }}">{{ label }}</label>

<div class="country-select-wrapper">
  {{ field }}
  
  {% if field.errors %}
    <!--
      NOTE:
      Inline JS here is intentional.
      This partial must be self-contained and reusable.
      JS only runs when field has errors.
    -->
    <script>
      (function () {
        const countryElement = document.getElementById('{{ field.id_for_label }}');
        if (!countryElement) {
          return;
        }

        countryElement.classList.add('is-invalid');
        countryElement.setAttribute(
          'aria-describedby',
          '{{ field.id_for_label }}_error'
        );
      })();
    </script>
  {% endif %}
</div>

{% if field.errors %}
  <div class="invalid-feedback d-block">
    {{ field.errors.0 }}
  </div>
{% endif %}
