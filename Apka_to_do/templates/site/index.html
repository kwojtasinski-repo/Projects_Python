{% extends 'base.html' %} {% block content %}
<div class="row mt-4">
  <div class="col">
    <h2>Add Item</h2>
    <form action="{% url 'add_todo' %}" method="post" class="form-inline">
      {% csrf_token %}
      <input type="text" name="content" class="form-control mb-2 mr-sm-2" required placeholder="type here...">
      <button type="submit" value="add" class="btn btn-primary mb-2">Submit</button>
    </form>
  </div>
</div>

  <div class="row mt-4">
    <div class="col">
      <ul class="list-group">
        {% for todo_item in todo_items %}
          <li class="list-group-item">{{ todo_item.content }}
          <div class="float-right">
              <form action="{% url 'delete_todo' todo_item.id %}" method="post">
                {% csrf_token %}
                <button type="submit" value="delete" class="btn btn-sm btn-danger">Delete</button>
              </form>
          </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  <div>
{% endblock content %}
